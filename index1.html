<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Dashboard</title>
  <!-- Include React and ReactDOM from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 250px;
      background-color: #1e1e2f;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
      text-align: center;
    }

    .nav-link {
      margin: 15px 0;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav-link:hover {
      background-color: #34344e;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .dashboard-header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      flex: 1;
      min-width: 200px;
    }

    .card h3 {
      font-size: 18px;
      color: #555;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel">

    const Sidebar = () => (
      <div className="sidebar">
        <h2>üè® Hotel Admin</h2>
        <div className="nav-link">Dashboard</div>
        <div className="nav-link">Bookings</div>
        <div className="nav-link">Rooms</div>
        <div className="nav-link">Customers</div>
        <div className="nav-link">Reports</div>
        <div className="nav-link">Settings</div>
      </div>
    );

    const DashboardCard = ({ title, value }) => (
      <div className="card">
        <h3>{title}</h3>
        <p>{value}</p>
      </div>
    );

    const Dashboard = () => {
      // Sample data (replace with real API calls if needed)
      const stats = [
        { title: "Total Rooms", value: 120 },
        { title: "Occupied Rooms", value: 85 },
        { title: "Available Rooms", value: 35 },
        { title: "Today's Bookings", value: 24 },
        { title: "Revenue Today", value: "$4,500" },
        { title: "Total Customers", value: 2340 }
      ];

      return (
        <div className="main">
          <div className="dashboard-header">Dashboard Overview</div>
          <div className="card-container">
            {stats.map((item, idx) => (
              <DashboardCard key={idx} title={item.title} value={item.value} />
            ))}
          </div>
          <div className="footer">¬© 2025 Hotel Admin Dashboard</div>
        </div>
      );
    };

    const App = () => (
      <>
        <Sidebar />
        <Dashboard />
      </>
    );

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
